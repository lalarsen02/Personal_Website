<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Louis Larsen</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- For 32x32 and 16x16 icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">

    <!-- For Apple Touch Devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
      .bd-header {
        display: flex;
        align-items: center;
        justify-content: space-between; /* To push .navbar to the right */
        padding: 20px; /* Optional padding for spacing */
      }

      .portfolio-logo {
        margin-right: 20px; /* Space between logo and navbar */
      }

      .navbar {
        flex-grow: 1; /* Optional: ensures navbar takes remaining space */
      }

      .navbar-item {
        align-items: center;
        font-size: 1.1rem;
        border-radius: 0.5em;
        display: flex;
        gap: 0.5em;
        padding: 0.5em 0.75em;
      }

      /* Style for the navbar-menu to appear on the right as a box */
      @media screen and (max-width: 1023px) {
        .navbar-menu {
          padding: 1.5em;
          position: absolute;
          right: 2rem;
          top: 4.5rem;
          transform-origin: right top;
          z-index: 5;
        }
      }
    </style>
  </head>
  <body>
    {% include 'header.html' %}
  <section class="section">
    <div class="container">
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>
    {% include 'footer.html' %}
  </body>
</html>
